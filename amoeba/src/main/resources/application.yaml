
server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  sql:
    init:
      mode: always
  datasource:
    url: jdbc:mysql://localhost:3307/amoeba_db?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8
    username: root
    password: test1234
    driver-class-name: com.mysql.cj.jdbc.Driver
    security:
      oauth2:
        client:
          registration:
            google:
              client-id: <your client id>
              client-secret: <your client secret>

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    generate-ddl: true

logging:
  level:
    hu.progmasters: debug
    org.springframework.web: info
    org.hibernate: error
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

cors-policies: http://localhost:4200, http://127.0.0.1:4200,http://127.0.0.0:4200, http://localhost:8080, http://localhost:8080/api/accounts
serverUrl: http://localhost:8080

